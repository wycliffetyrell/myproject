{% extends "base.html"%}
{% load static %}
{%block content%}





        <!-- HEADER MOBILE-->
      
        <!-- PAGE CONTAINER-->
        <div class="page-container">
           

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
      
                        <div class="row">
                            <div class="col-lg-14">
                                <h2 class="title-1 m-b-25"> Users </h2>
                                <div class="table-responsive table--no-card m-b-40">
                                    <table class="table table-borderless table-striped table-earning">
                                        <thead>
                                            <tr>
                                                <th>Apartment</th>
                                                <th>Contact</th>
                                               
                                               
                                               
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for obj in users %}
                                            <tr>
                                                <td>{{ obj.user_apartment }}</td> 
                                                <td>{{ obj.user_contact }}</td>
                                               
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                       
                        </div>
                 
                </div>
            </div>
            <!-- END MAIN CONTENT-->
            <!-- END PAGE CONTAINER-->
        </div>

    </div>

    {%endblock%}
